<!DOCTYPE html>
<html lang="en">

<head>
	<title>signup</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

	<link rel="stylesheet" href="css/style.css" />
	<link href="css/bootstrap.min.css" rel="stylesheet" media="all" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
						<div class="icon d-flex align-items-center justify-content-center">
							<span class="fa fa-user-o"></span>
						</div>
						<h3 class="text-center mb-4">Sign In</h3>
						<form action="#" class="login-form">
							<div class="form-group">
								<input type="text" id="email" class="form-control rounded-left" placeholder="Email"
									required />
							</div>
							<div class="form-group d-flex">
								<input type="password" id="password" class="form-control rounded-left"
									placeholder="Password" required />
							</div>
							<div class="form-group">
								<button type="button" id="login" name="login"
									class="form-control btn btn-primary rounded submit px-3">
									Login
								</button>
							</div>
							<div class="form-group d-md-flex">
								<div class="w-50">
									<label class="checkbox-wrap checkbox-primary">Remember Me
										<input type="checkbox" checked />
										<span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a id="forgotPass" href="">Forgot Password ?</a>
								</div>
							</div>
							<div>
								<!-- href="/sign-up" will be load the signup.html page, code behind this is written in app.js -->
								<p>Don't have an account? <a href="/sign-up">Sign Up</a></p>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

  <script type="module" src="js/loginAuth.js"></script>
	
</body>

</html>
